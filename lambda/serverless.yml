service: emotion-lambda
frameworkVersion: "3"

plugins:
  - serverless-esbuild

package:
  individually: true

params:
  dev:
    BUCKET_NAME: "sync-files-test"
  prod:
    BUCKET_NAME: "sync-files"
  default:
    INFRA_NAME: "serena-infra-${opt:stage}"

custom:
  esbuild:
    bundle: true
    minify: false
    watch:
      pattern: ["src"]
    target: node18

provider:
  name: aws
  runtime: nodejs18.x
  logRetentionInDays: 90
  versionFunctions: false
  timeout: 30
  httpApi:
    cors:
      allowedOrigins: "*"
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - OPTIONS
        - POST
        - GET
        - PUT
        - DELETE
      maxAge: 6000 # In seconds
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  environment:
    stage: ${opt:stage}
    BUCKET_NAME:

functions:
  - ${file(./src/check/index.yml)}
  - ${file(./src/find/index.yml)}
